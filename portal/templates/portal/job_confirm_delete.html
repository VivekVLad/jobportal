{% extends 'base_nav.html' %}
{% block title %}Delete Job{% endblock title %}
{% block body %}
<div class="flex items-center justify-center h-screen">
    <p>Are you sure you want to delete the Job "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <input
            class="mt-6 w-20 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            type="submit" value="Delete">
    </form>
</div>
{% endblock body %}
